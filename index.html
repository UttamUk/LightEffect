<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UK - Light animation based on the charger</title>

    <link rel="stylesheet" href="css/style.min.css" />

</head>

<body>

    <section class="road-box" id="light">
        <div class="popup" id="remove">
            <h1 class="popup-title">
                Hey!...
                <br/>
                Connect the charger to a power socket and check! 
            </h1>
        </div>
        <div class="bulb" id="bulb">
            <div class="wire">
                <svg width="100" height="50" version="1.1" xmlns="http://www.w3.org/2000/svg">              
                    <path d="M20,30 Q40,05 50,30 T90,30" fill="none" stroke="grey" stroke-width="5"/>
                </svg>
            </div>
            <img src="images/bulb1.png" class="bulb-img" alt="no img"/>
        </div>
        <div class="building">
            <img src="images/tree.png" class="tree" id="tree" alt="tree"/>
            <div class="block" id="block">
                <div class="block1"></div>
                <div class="block1"></div>
                <div class="block1"></div>
            </div>
            <img src="images/cycle.png" class="cycle" id="cycle" alt="cycle"/>
        </div>
    </section>

    <script src="js/light.min.js" type="text/javascript"></script>

</body>

</html>
